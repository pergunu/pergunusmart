<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian - PERGUNU SMART</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 2vh;
            margin-bottom: 2vh;
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .quiz-title {
            font-size: 1.5rem;
            color: #3a0ca3;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quiz-info {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .quiz-info-item {
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quiz-info-item i {
            color: #4361ee;
        }
        
        .question-container {
            margin-bottom: 2rem;
        }
        
        .question-number {
            display: inline-block;
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #666;
        }
        
        .question-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .options-container {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .option {
            padding: 1.2rem;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .option:hover {
            background: #f8f9fa;
        }
        
        .option.selected {
            background: #f0f4ff;
            border-color: #4361ee;
        }
        
        .option.correct {
            background: #e6fcf5;
            border-color: #12b886;
        }
        
        .option.incorrect {
            background: #fff0f0;
            border-color: #fa5252;
        }
        
        .option-prefix {
            font-weight: bold;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f8f9fa;
            flex-shrink: 0;
        }
        
        .selected .option-prefix {
            background: #4361ee;
            color: white;
        }
        
        .correct .option-prefix {
            background: #12b886;
            color: white;
        }
        
        .incorrect .option-prefix {
            background: #fa5252;
            color: white;
        }
        
        .explanation {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4361ee;
            display: none;
        }
        
        .explanation-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #3a0ca3;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .explanation-text {
            color: #444;
            line-height: 1.6;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        
        .nav-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .nav-btn.secondary {
            background: #f8f9fa;
            color: #333;
        }
        
        .nav-btn.primary {
            background: #4361ee;
            color: white;
        }
        
        .nav-btn.danger {
            background: #fa5252;
            color: white;
        }
        
        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .timer-warning {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fa5252;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .quiz-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .quiz-info {
                width: 100%;
                justify-content: space-between;
            }
            
            .options-container {
                grid-template-columns: 1fr;
            }
            
            .navigation-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title"><i class="fas fa-question-circle"></i> Ujian Pergunu</h1>
            <div class="quiz-info">
                <div class="quiz-info-item">
                    <i class="fas fa-tag"></i>
                    <span id="quizCategory">Pelajar - IPA</span>
                </div>
                <div class="quiz-info-item">
                    <i class="fas fa-signal"></i>
                    <span id="quizLevel">Mudah</span>
                </div>
                <div class="quiz-info-item">
                    <i class="fas fa-clock"></i>
                    <span id="timer">90:00</span>
                </div>
            </div>
        </div>
        
        <div class="question-container">
            <span class="question-number" id="questionCounter">Pertanyaan 1 dari 20</span>
            <p class="question-text" id="questionText">Memuat pertanyaan...</p>
        </div>
        
        <div class="options-container" id="optionsContainer">
            <!-- Opsi jawaban akan dimuat di sini -->
        </div>
        
        <div class="explanation" id="explanation">
            <div class="explanation-title">
                <i class="fas fa-lightbulb"></i> Penjelasan Jawaban:
            </div>
            <p class="explanation-text" id="explanationText">Memuat penjelasan...</p>
        </div>
        
        <div class="navigation-buttons">
            <button class="nav-btn secondary" id="unansweredBtn">
                <i class="fas fa-question-circle"></i> Belum Dijawab
            </button>
            <div>
                <button class="nav-btn danger" id="finishBtn">
                    <i class="fas fa-stop"></i> Selesaikan
                </button>
                <button class="nav-btn primary" id="nextBtn">
                    <i class="fas fa-arrow-right"></i> Lanjut
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/quiz.js"></script>
    <script>
        // Inisialisasi quiz
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil data peserta dari localStorage
            const participantData = JSON.parse(localStorage.getItem('participantData'));
            
            // Set info quiz
            document.getElementById('quizCategory').textContent = 
                `${participantData.status === 'pelajar' ? 'Pelajar' : 'Umum'} - ${participantData.purpose === 'cpns-p3k' ? 'CPNS/P3K' : (participantData.status === 'pelajar' ? participantData.level.toUpperCase() : 'Logika')}`;
            
            document.getElementById('quizLevel').textContent = 'Mudah'; // Ini bisa disesuaikan
            
            // Mulai quiz
            startQuiz();
        });
    </script>
</body>
</html>
