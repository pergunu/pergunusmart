<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Soal - PERGUNU SITUBONDO</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Enhanced Question Bank Styles */
        .bank-header {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            padding: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .bank-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }
        
        .add-question-form {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        
        .form-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            flex: 1;
        }
        
        .option-group {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .search-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .search-group {
            position: relative;
            flex: 1;
            min-width: 250px;
        }
        
        .search-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .questions-table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        #questionsTable {
            width: 100%;
            border-collapse: collapse;
        }
        
        #questionsTable th {
            background: #f5f7fa;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
        }
        
        #questionsTable td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        #questionsTable tr:hover {
            background: #f9f9f9;
        }
        
        .edit-btn, .preview-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        @media print {
            .no-print {
                display: none !important;
            }
            
            .certificate-content {
                margin: 0;
                padding: 0;
                box-shadow: none;
            }
            
            .certificate-title {
                font-size: 42pt !important;
            }
            
            .certificate-recipient {
                font-size: 28pt !important;
            }
            
            .certificate-score {
                font-size: 72pt !important;
                margin: 40px 0 !important;
            }
        }
    </style>
</head>
<body>
    <!-- [Rest of the HTML content remains the same] -->
</body>
</html>
