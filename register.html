<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - PERGUNU SMART</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .register-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 2vh;
            margin-bottom: 2vh;
        }
        
        .register-title {
            font-size: 2rem;
            color: #3a0ca3;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .register-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .status-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .status-option {
            flex: 1;
            padding: 1rem;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .status-option.active {
            background: #f0f4ff;
            border-color: #4361ee;
            color: #3a0ca3;
        }
        
        .status-option i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .purpose-options, .level-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .purpose-option, .level-option {
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .purpose-option.active, .level-option.active {
            background: #f0f4ff;
            border-color: #4361ee;
            color: #3a0ca3;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 576px) {
            .register-container {
                padding: 1.5rem;
            }
            
            .status-options {
                flex-direction: column;
            }
            
            .purpose-options, .level-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">Formulir Pendaftaran</h1>
        <p class="register-subtitle">Silakan isi data diri Anda dengan benar</p>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName" class="form-label">Nama Lengkap</label>
                <input type="text" id="fullName" class="form-control" required placeholder="Masukkan nama lengkap">
            </div>
            
            <div class="form-group">
                <label class="form-label">Status</label>
                <div class="status-options">
                    <div class="status-option active" data-status="pelajar">
                        <i class="fas fa-user-graduate"></i>
                        Pelajar
                    </div>
                    <div class="status-option" data-status="umum">
                        <i class="fas fa-user-tie"></i>
                        Umum
                    </div>
                </div>
            </div>
            
            <!-- Form untuk pelajar -->
            <div id="pelajarFields">
                <div class="form-group">
                    <label for="schoolName" class="form-label">Nama Sekolah</label>
                    <input type="text" id="schoolName" class="form-control" required placeholder="Masukkan nama sekolah">
                </div>
                
                <div class="form-group">
                    <label for="nis" class="form-label">NIS (Nomor Induk Siswa)</label>
                    <input type="text" id="nis" class="form-control" required placeholder="Masukkan NIS">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tujuan Ikut Ujian</label>
                    <div class="purpose-options">
                        <div class="purpose-option active" data-purpose="tugas-sekolah">Tugas Sekolah</div>
                        <div class="purpose-option" data-purpose="tugas-ulangan">Tugas Ulangan</div>
                        <div class="purpose-option" data-purpose="tes-belajar">Tes dan Belajar</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tingkat Sekolah</label>
                    <div class="level-options">
                        <div class="level-option active" data-level="sd">SD</div>
                        <div class="level-option" data-level="smp">SMP</div>
                        <div class="level-option" data-level="sma">SMA/SMK</div>
                    </div>
                </div>
            </div>
            
            <!-- Form untuk umum -->
            <div id="umumFields" class="hidden">
                <div class="form-group">
                    <label for="address" class="form-label">Alamat</label>
                    <input type="text" id="address" class="form-control" required placeholder="Masukkan alamat lengkap">
                </div>
                
                <div class="form-group">
                    <label for="whatsapp" class="form-label">Nomor WhatsApp Aktif</label>
                    <input type="tel" id="whatsapp" class="form-control" required placeholder="Masukkan nomor WhatsApp">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Masukkan email (opsional)">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tujuan Ikut Ujian</label>
                    <div class="purpose-options">
                        <div class="purpose-option active" data-purpose="tes-iq">Tes IQ</div>
                        <div class="purpose-option" data-purpose="cpns-p3k">Sketsa Ujian CPNS/P3K</div>
                    </div>
                </div>
                
                <div id="cpnsFields" class="hidden">
                    <div class="form-group">
                        <label for="cpnsCode" class="form-label">Kode Lisensi CPNS/P3K</label>
                        <input type="password" id="cpnsCode" class="form-control" placeholder="Masukkan kode lisensi">
                        <p style="font-size: 0.8rem; color: #666; margin-top: 0.5rem;">Kode default: CPNSP3K-OPENLOCK</p>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-save"></i> Simpan & Lanjutkan
            </button>
        </form>
    </div>

    <script>
        // Toggle form berdasarkan status
        const statusOptions = document.querySelectorAll('.status-option');
        const pelajarFields = document.getElementById('pelajarFields');
        const umumFields = document.getElementById('umumFields');
        
        statusOptions.forEach(option => {
            option.addEventListener('click', function() {
                statusOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                
                if (this.dataset.status === 'pelajar') {
                    pelajarFields.classList.remove('hidden');
                    umumFields.classList.add('hidden');
                } else {
                    pelajarFields.classList.add('hidden');
                    umumFields.classList.remove('hidden');
                }
            });
        });
        
        // Toggle field CPNS/P3K untuk umum
        const purposeOptions = document.querySelectorAll('.purpose-option');
        const cpnsFields = document.getElementById('cpnsFields');
        
        purposeOptions.forEach(option => {
            option.addEventListener('click', function() {
                const parent = this.closest('.purpose-options');
                parent.querySelectorAll('.purpose-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                
                if (this.dataset.purpose === 'cpns-p3k') {
                    cpnsFields.classList.remove('hidden');
                } else {
                    cpnsFields.classList.add('hidden');
                }
            });
        });
        
        // Submit form
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validasi form
            const status = document.querySelector('.status-option.active').dataset.status;
            let isValid = true;
            
            if (status === 'pelajar') {
                if (!document.getElementById('schoolName').value || !document.getElementById('nis').value) {
                    isValid = false;
                    alert('Silakan lengkapi data pelajar');
                }
            } else {
                if (!document.getElementById('address').value || !document.getElementById('whatsapp').value) {
                    isValid = false;
                    alert('Silakan lengkapi data umum');
                }
                
                if (document.querySelector('.purpose-option.active').dataset.purpose === 'cpns-p3k') {
                    if (document.getElementById('cpnsCode').value !== 'CPNSP3K-OPENLOCK') {
                        isValid = false;
                        alert('Kode lisensi CPNS/P3K salah!');
                    }
                }
            }
            
            if (isValid) {
                // Simpan data ke localStorage (simulasi)
                const participantData = {
                    fullName: document.getElementById('fullName').value,
                    status: status,
                    schoolName: status === 'pelajar' ? document.getElementById('schoolName').value : null,
                    nis: status === 'pelajar' ? document.getElementById('nis').value : null,
                    purpose: document.querySelector('.purpose-option.active').dataset.purpose,
                    level: status === 'pelajar' ? document.querySelector('.level-option.active').dataset.level : 'umum',
                    address: status === 'umum' ? document.getElementById('address').value : null,
                    whatsapp: status === 'umum' ? document.getElementById('whatsapp').value : null,
                    email: status === 'umum' ? document.getElementById('email').value : null
                };
                
                localStorage.setItem('participantData', JSON.stringify(participantData));
                window.location.href = 'quiz.html';
            }
        });
    </script>
</body>
</html>
