<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PERGUNU</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="gradient-bg">
    <div id="particles-js"></div>
    <div class="container admin-login-container">
        <div class="admin-login-box animate__animated animate__fadeIn">
            <div class="admin-login-header">
                <img src="../assets/images/logo.png" alt="PERGUNU Logo" class="logo">
                <h2>Admin Login</h2>
                <p>Silakan masukkan kode admin untuk mengakses panel kontrol</p>
            </div>
            <form id="adminLoginForm" class="admin-login-form">
                <div class="form-group">
                    <input type="password" id="adminCode" placeholder="Kode Admin" required>
                </div>
                <button type="submit" class="btn btn-primary">Masuk</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const adminCode = document.getElementById('adminCode').value;
            // Default admin code: 65614222
            if(adminCode === '65614222') {
                window.location.href = 'panel.html';
            } else {
                alert('Kode admin salah. Silakan coba lagi.');
            }
        });
    </script>
</body>
</html>
