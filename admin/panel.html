<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ujian Online PERGUNU</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="login-header">
                <img src="../assets/images/logo.png" alt="PERGUNU Logo">
                <h2>Kontrol Panel Admin</h2>
                <p>Ujian Online PERGUNU Situbondo</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="admin-username">Username:</label>
                    <input type="text" id="admin-username" placeholder="Masukkan username">
                </div>
                
                <div class="form-group">
                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" placeholder="Masukkan password">
                </div>
                
                <div class="form-group">
                    <label for="admin-code">Kode Admin:</label>
                    <input type="password" id="admin-code" placeholder="Masukkan kode admin">
                </div>
                
                <button type="submit" class="btn-gradient">Masuk</button>
            </form>
            
            <div class="login-footer">
                <p>Â© 2025 PERGUNU Situbondo. All rights reserved.</p>
            </div>
        </div>
    </div>
    
    <script src="../js/particles.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS.load('particles-js', '../js/particles.json', function() {
                console.log('Particles.js loaded');
            });
            
            const loginForm = document.querySelector('.login-form');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const code = document.getElementById('admin-code').value.trim();
                const DEFAULT_ADMIN_CODE = '65614222';
                
                if (code === DEFAULT_ADMIN_CODE) {
                    window.location.href = 'index.html';
                } else {
                    alert('Kode admin tidak valid!');
                }
            });
        });
    </script>
</body>
</html>
