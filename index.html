<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Online - PERGUNU Situbondo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/particles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="gradient-bg">
    <div id="particles-js"></div>
    <div class="container">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="PERGUNU Logo" class="logo">
        </div>
        <div class="welcome-box animate__animated animate__fadeIn">
            <h1>Selamat Datang di Ujian Online PERGUNU Situbondo</h1>
            <div id="greeting-text">
                <p>Halo Peserta Ujian! Selamat datang di platform ujian online kami. Silakan masukkan kode login untuk memulai.</p>
            </div>
            <div class="login-form">
                <input type="password" id="login-code" placeholder="Masukkan Kode Login" class="form-input">
                <button id="login-btn" class="btn-primary">Masuk</button>
            </div>
            <div id="error-message" class="error-message"></div>
            <audio id="opening-audio" src="assets/audio/opening.mp3" autoplay></audio>
        </div>
    </div>

    <!-- Floating Buttons -->
    <div class="floating-btns">
        <button class="floating-btn share-btn" title="Bagikan Website">
            <i class="icon-share"></i>
        </button>
        <button class="floating-btn whatsapp-btn" title="Chat Admin">
            <i class="icon-whatsapp"></i>
        </button>
        <button class="floating-btn admin-btn" title="Kontrol Panel Admin">
            <i class="icon-admin"></i>
        </button>
    </div>

    <script src="assets/js/particles.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const code = document.getElementById('login-code').value.trim();
            const errorElement = document.getElementById('error-message');
            
            if (code === '12345') {
                // Play button sound
                const audio = new Audio('assets/audio/audiotombol.mp3');
                audio.play();
                
                // Clear error
                errorElement.textContent = '';
                
                // Redirect to agreement page
                window.location.href = 'agreement.html';
            } else {
                errorElement.textContent = 'Kode login salah! Silakan coba lagi.';
                document.getElementById('login-code').focus();
            }
        });

        // Enable login when Enter key is pressed
        document.getElementById('login-code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
    </script>
</body>
</html>
