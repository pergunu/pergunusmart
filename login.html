<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ujian Online PERGUNU</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="gradient-bg">
    <div id="particles-js"></div>
    <div class="container login-container">
        <div class="login-box animate__animated animate__fadeIn">
            <div class="login-header">
                <img src="../assets/images/logo.png" alt="PERGUNU Logo" class="logo">
                <h2>Masukkan Kode Login</h2>
                <p>Silakan masukkan kode ujian yang diberikan oleh panitia</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="password" id="examCode" placeholder="Kode Login" required>
                </div>
                <button type="submit" class="btn btn-primary">Masuk</button>
            </form>
            <div class="login-footer">
                <p>Belum memiliki kode? Hubungi panitia penyelenggara.</p>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const examCode = document.getElementById('examCode').value;
            // Default code: 12345
            if(examCode === '12345') {
                window.location.href = 'agreement.html';
            } else {
                alert('Kode login salah. Silakan coba lagi atau hubungi panitia.');
            }
        });
    </script>
</body>
</html>
