<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PERGUNU SMART</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 5vh;
        }
        
        .login-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
        }
        
        .login-title {
            font-size: 2rem;
            color: #3a0ca3;
            margin-bottom: 1rem;
        }
        
        .login-description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .login-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .login-note {
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.9rem;
        }
        
        @media (max-width: 576px) {
            .login-container {
                margin-top: 2vh;
                padding: 1.5rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/images/logo.png" alt="Pergunu Logo" class="login-logo">
        <h1 class="login-title">PERGUNU SMART</h1>
        <p class="login-description">
            Selamat datang di platform ujian online Pergunu Situbondo. 
            Silakan masukkan kode login untuk memulai ujian.
        </p>
        
        <input type="password" id="examCode" class="login-input" placeholder="Masukkan Kode Login">
        <button class="login-btn" id="loginBtn">Masuk</button>
        
        <p class="login-note">Jika Anda tidak memiliki kode login, silakan hubungi admin.</p>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const code = document.getElementById('examCode').value;
            if (code === '12345') {
                window.location.href = 'terms.html';
            } else {
                alert('Kode login salah! Silakan coba lagi.');
            }
        });
        
        document.getElementById('examCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
